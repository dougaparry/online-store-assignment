{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="page-header">
  		<h1 id="page header">Product Categories</h1>
	</div>
</div>

<div class="container">
	<div class="row">

	 {% for item in content %}

	 	 <div class="col-sm-4 col-lg-4 col-md-4">
             <div class="thumbnail">
                    <div class="caption">
                        <h4><a href="/categories/{{ item.category_text }}"> {{ item.category_text }}</a></h4>
                        <p>{{ item.category_description }}</p>
                    </div>
            </div>
        </div>

	 {% endfor %}

	</div> <!-- row -->
</div> <!-- container -->

<div class="container">
    <div class="row">
        <div class="text-center">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <img class="thumbnail img-responsive" alt="Douglas & Sons about" src="{{ STATIC_URL }}/static/categories1.jpg" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="well">
                    <img class="thumbnail img-responsive" alt="Douglas & Sons about" src="{{ STATIC_URL }}/static/categories2.jpg" />
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
